<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bots Cloud Python Hosting</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        .glow {
            background-color: #333;
            box-shadow: 0 0 10px #00ffcc;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bots Cloud Python Hosting</h2>
        <form id="uploadForm">
            <input type="file" name="bot_file" required><br>
            <input type="text" name="bot_token" placeholder="Enter Bot Token" required><br>
            <button type="submit" class="glow">Upload & Host</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById("uploadForm").onsubmit = async function(e) {
            e.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            let result = await response.json();
            document.getElementById("status").innerText = result.success || result.error;
        };
    </script>
</body>
</html>
